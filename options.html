<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <style>
    body {
      padding: 10px;
    }
  </style>
</head>

<body>

  <div>
    License:<br/>
    <input type="text" id="license" style="width:100%;">
  </div>

  <br/>

  <div>
    <label>

  <br/>

  <div id="status" style="float:right;"></div>
  <button id="save">Save</button>

  <script src="js/options.min.js"></script>
</body>
</html>
